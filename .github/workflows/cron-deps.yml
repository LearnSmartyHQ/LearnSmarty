name: ğŸ¤– Update dependencies

on:
  # Allow to run manually
  workflow_dispatch:

  schedule:
    # Every Monday at 8:00am
    - cron: "0 8 * * 1"

jobs:
  update:
    strategy:
      matrix:
        node-version: [20.x]

    name: âš™ï¸ All dependencies
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ’» Prepare - Check out Git repository
        uses: actions/checkout@v3

      - name: ğŸ’» Prepare - Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: âš™ï¸ NPM Clean Install
        run: npm ci

      - name: ğŸ†™ Update dependencies
        run: npx npm-check-updates -u --color

      - name: ğŸ§¹ Remove node_modules and package-lock.json
        run: rm -Rf node_modules package-lock.json

      - name: âš™ï¸ NPM Install
        run: npm install

      - name: ğŸ—¨ï¸ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "(npm) ğŸ¤– update dependencies to the latest version"
          title: (npm) ğŸ¤– update dependencies to the latest version
          body: |
            Dependencies automatically updated to the latest version!
            - [x] Dependencies updated
            - [x] Tests passed
            - [ ] Review
            Please review the changes and merge this Pull Request if it looks good.
          branch: chore/LS-0000-npm-update-dependencies
          delete-branch: true
          # team-reviewers: developers
          branch-suffix: timestamp
